<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <head></head>
    <main>
        <div class="container">
            <div class="container-meme">
                <h1 class="title-container">CSS Bayan</h1>
                <div class="accordion">
                    <input type="checkbox" id="firstMeme" name="accordeon-group">
                    <label for="firstMeme" class="meme-title">Which meme should I choose?</label>
                    <div class="accordion-content"><img class="picture" src="./img/firstMeme.jpg" alt="first-meme"></div>
                </div>
                <div class="accordion">
                    <input type="checkbox" id="secondMeme" name="accordion-group">
                    <label for="secondMeme" class="meme-title">Maybe it's not that bad</label>
                    <div class="accordion-content"><img class="picture" src="./img/secondMeme.jpg" alt="first-meme"></div>
                </div>
                <div class="accordion">
                    <input type="checkbox" id="thirdMeme" name="accordeon-group">
                    <label for="thirdMeme" class="meme-title">No, I found such a meme</label>
                    <div class="accordion-content"><img class="picture" src="./img/thirdMeme.jpg" alt="first-meme"></div>
                </div>
                <div class="accordion">
                    <input type="checkbox" id="fourthMeme" name="accordeon-group">
                    <label for="fourthMeme" class="meme-title">Which meme should I choose?</label>
                    <div class="accordion-content"><img class="picture" src="./img/fourthMeme.jpg" alt="first-meme"></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
