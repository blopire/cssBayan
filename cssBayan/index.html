<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <head></head>
    <main>
        <div class="container">
            <div class="container-meme">
                <h1 class="title-container">CSS Bayan</h1>
                <div class="accordion">
                    <input type="radio" id="firstMeme" name="accordion-group">
                    <label for="firstMeme" class="meme-title">Which meme should I choose?
                        <div class="icon">
                            <img class="icon-picture icon-plus" src="./img/free-icon-plus-1828921.png" alt="plus-picture">
                        </div>
                    </label>
                    <div class="accordion-content">
                        <img class="picture" src="./img/firstMeme.jpg" alt="first-meme">
                    </div>
                </div>
                <div class="accordion">
                    <input type="radio" id="secondMeme" name="accordion-group">
                    <label for="secondMeme" class="meme-title">Maybe it's not that bad
                        <div class="icon">
                            <img class="icon-picture icon-plus" src="./img/free-icon-plus-1828921.png" alt="plus-picture">
                        </div>
                    </label>
                    <div class="accordion-content"><img class="picture" src="./img/secondMeme.jpg" alt="second-meme"></div>
                </div>
                <div class="accordion">
                    <input type="radio" id="thirdMeme" name="accordion-group">
                    <label for="thirdMeme" class="meme-title">No, I found such a meme
                        <div class="icon">
                            <img class="icon-picture icon-plus" src="./img/free-icon-plus-1828921.png" alt="plus-picture">
                        </div>
                    </label>
                    <div class="accordion-content"><img class="picture" src="./img/thirdMeme.jpg" alt="third-meme"></div>
                </div>
                <div class="accordion">
                    <input type="radio" id="fourthMeme" name="accordion-group">
                    <label for="fourthMeme" class="meme-title">Which meme should I choose?
                        <div class="icon">
                            <img class="icon-picture icon-plus" src="./img/free-icon-plus-1828921.png" alt="plus-picture">
                        </div>
                    </label>
                    <div class="accordion-content"><img class="picture" src="./img/fourthMeme.jpg" alt="fourth-meme"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/ru/free-icons/" title="Закрыть иконки">Закрыть иконки от Freepik - Flaticon</a>
    </footer>
</body>
</html>
